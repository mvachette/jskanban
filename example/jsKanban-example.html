<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" media="screen">
		<link href="../lib/jskanban.css" rel="stylesheet" media="screen">
		<style>
			body {
				color: silver;
				font-family: Helvetica,Arial,sans-serif;
			}
		</style>
	</head
	<body>
		<h1>jsKanban Demo</h1>
		
		<div id="kanban"></div>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
		<script src="../lib/jsKanban.js"></script>
		<script type="text/javascript">
			$().ready(function() {
				var options = {
					onMoveCard: function (card) { 
						console.log('Card "' + card.title + '" has been move to column "' + card.column + '"');
					},
					
					columns: {
						'backlog' : {
							uid: 'backlog',
							title : 'Backlog',
							color : '',
						},
						'next' : {
							uid: 'next',
							title : 'Next 3',
						},
						'current' : {
							uid: 'current',
							title : 'Current Work',
						},
						'done' : {
							uid: 'done',
							title : 'Done',
						}
					}
				}
				var kanban = new jsKanban(options);
				kanban.render();
				
			});
		</script>
	</body>
</html>
